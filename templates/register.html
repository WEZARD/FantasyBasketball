<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>Fantasy Basketball Manager Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">


    <script language=JavaScript>
        function InputCheck(register_form) {
            if (register_form.email.value == "") {
                alert("Please enter your email!");
                register_form.email.focus();
                return (false);
            }
            if (register_form.password.value == "") {
                alert("Please enter your password!");
                register_form.password.focus();
                return (false);
            }
        }

        {% if data.code == 1 %}
            alert("This email has already been registered!")
        {% elif data.code == -1 %}
            alert("Invalid email address!")
        {% endif %}
    </script>


</head>
<body>
<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips"><b>Fantasy Basketball Manager</b></p>
            <ul class="fr hd-bar">
                <li><b>Customer Service：</b><span>929-288-8888</span></li>
                <li><a href="{% url 'log_in' %}">[Sign In]</a></li>
                <li class="active"><a href="{% url 'register' %}">[Sign Up]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'log_in' %}"></a>
                <!--<h1>User Register</h1>-->
                <a class="index-font" href="{% url 'log_in' %}">Back</a>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">

                        <li><a href=""><img width="483" height="372" src="/static/images/fantasy-ll.jpg"/></a></li>

                        <li><a href=""><img width="483" height="372" src="/static/images/fantasy-james.jpg"/></a></li>

                        <li><a href=""><img width="483" height="372" src="/static/images/fantasy-harden.jpg"/></a></li>

                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>


            <div class="fl form-box">
                <h2>Register</h2>

                <div class="tab-form">
                    <form id="email_register_form" name="register_form" method="post" action="{% url 'register' %}"
                          onSubmit="return InputCheck(this)" autocomplete="off">
                        <!--<input type='hidden' name='csrfmiddlewaretoken' value='gTZljXgnpvxn0fKZ1XkWrM1PrCGSjiCZ' />-->
                        <div class="form-group marb20 ">
                            <label>email</label>
                            <input type="text" id="id_email" name="email" placeholder="email"/>
                        </div>

                        <div class="form-group marb8 ">
                            <label>password</label>
                            <input type="password" id="id_password" name="password" placeholder="password"/>
                        </div>

{#                        <div class="form-group marb8 captcha1 ">#}
{#                            <label>verify code</label>#}
{#                            {{ register_form.captcha }}#}
{#                        </div>#}

                        <div class="error btns" id="jsEmailTips"></div>
                        <div class="auto-box marb8">
                        </div>
                        <input class="btn btn-green" id="jsEmailRegBtn" type="submit" value="Register and Log In"
                               name="submit"/>
                        <!--<input type='hidden' name='csrfmiddlewaretoken' value='5I2SlleZJOMUX9QbwYLUIAOshdrdpRcy' />-->
                    {% csrf_token %}
                    </form>
                </div>

                <p class="form-p">Already Have an account？<a href="{% url 'log_in' %}">[Log In]</a></p>
            </div>
        </div>
    </div>
</section>


<input id="isLogin" type="hidden" value="False"/>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/validateDialog.js" type="text/javascript"></script>
<script src="/static/js/login.js" type="text/javascript"></script>
</body>
</html>
